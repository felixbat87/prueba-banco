<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        width: 100%;
        height: 100%;
        background-attachment: fixed;
      }
    </style>
  </head>
 
  <body>
    <div id="perfil" class="col-md-auto">
      <img
        src="../../../assets/img/logo1.jpg"
        alt=""
        width="114px"
        height="99px"
      />
    </div>

  

    <button type="" id="btnMas" class="btn btn-secondary">Ver MÃ¡s</button>
    <div id="panel" class="col-8" *ngFor="let item of data['data']">
      <div class="container" style="margin-top: 5px">
        <div class="card" style="width: 18rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">NUMERO DE CLIENTE: {{item.CLIENTNUM}}</li>
            <li class="list-group-item">EDAD: {{item.Customer_Age}}</li>
            <li class="list-group-item">SEXO: {{item.Gender}}</li>
            <li class="list-group-item">CARD CATEGORY: {{item.Card_Category}}</li>
          </ul>
        </div>
      </div>

      <div id="data" class="card col-12">
        <div class="card-header">Intereses 5%</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <google-chart [data]="pieChart"> </google-chart>
          </blockquote>
        </div>
      </div>

      <div id="data2" class="card col-6">
        <div class="card-header">Intereses 10%</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <google-chart [data]="pieChart2"> </google-chart>
          </blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
